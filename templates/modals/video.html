{% include "util/cabecalho.html" %}

<div class="container center" style="height: 100vh; flex-wrap: wrap;">

    <div class="card col-xl-12 mx-1 my-0">
        <div class="card-body">
            <h5 class="card-title">Titulo: {{ video.name}}</h5>
            <iframe src="{{ video['embed']['html'].split(' ')[1].split('src=')[1].replace('"', '') }}"
                style="height: 520px; width: 100%;" frameborder="0"></iframe>
            <p class="card-text">Descrição: {{video.description}}</p>


            <div class="card mt-0" style="max-width: 500px;">
                <div class="card-body">

                    <form action="{{url_for('update')}}" method="POST" enctype="multipart/form-data">
                        <h3>Vídeo ID: {{video.uri.split('/')[2]}}</h3>
                        <input type="hidden" name="id_video" value="{{video.uri.split('/')[2]}}">
                        <div class="form-group">
                            <label for="title_video">Titulo</label>
                            <input type="text" name="title_video" class="form-control" id="title_video"
                                value="{{video.name}}">
                        </div>
                        <div class="form-group">
                            <label for="describle_video">Descrição</label>
                            <input type="text" name="describle_video" class="form-control" id="describle_video"
                                value="{{video.description}}">
                        </div>

                        <div style="text-align: center;">
                            <button type="submit" class="btn btn-primary mb-3">Atualizar dados</button>
                        </div>

                        <a href="{{ url_for('index') }}" class="btn btn-secondary m-auto"
                            data-dismiss="modal">Home/Cancelar</a>
                    </form>
                </div>

            </div>
        </div>
    </div>








</div>
